<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles Generation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Generation articles</h1>

    <button id="generate-article" class="btn btn-primary">
      GENERATE ARTICLE IDEA
    </button>

    <br />
    <br />

    <table class="table table-dark">
      <tr>
        <th>Title</th>
        <th>Story</th>
      </tr>
      <tbody id="article-ideas"></tbody>
    </table>
  </body>

  <script>
    $(document).ready(function () {
      $("#generate-article").click(function () {
        $.ajax({
          url: "http://localhost:8000/article-idea",
          type: "GET",
          success: function (data) {
            const newItem = `
                        <tr>
                            <td>${data.title}</td>
                            <td>${data.idea}</td>
                        </tr>
                    `;
            $("#article-ideas").append(newItem);
          },
          error: function (jqdata, status, error) {
            console.error(error);
            alert("No article idea received", status);
          },
        });
      });
    });
  </script>

  <style>
    body {
      background-color: black;
      color: aliceblue;
    }
  </style>
</html>
